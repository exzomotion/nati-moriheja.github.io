<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Модальные окна</title>
	<!-- Подключаем стили bootstrap -->
	<link  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
	<!-- Подключаем наши стили -->
	<link href="css/style.css" rel="stylesheet" >
</head>
<body>

<div class="container">
	<!-- <a class="link"	href="#my-modal" data-toggle="modal">Ссылка на модальное окно</a> -->
	<button class="btn btn-danger" data-toggle="modal" data-target="#my-modal">Удалить файл</button>
</div>

<!-- Модальное окно от bootstrap -->

<div class="modal fade " id="my-modal"  >
<!-- Само белое модальное окно -->
  <div class="modal-dialog ">
  <!-- Содержимое модального окна -->
    <div class="modal-content">
    <!-- Шапка модального окна -->
      <div class="modal-header">
      <!-- Кнопка "закрыть" -->
        <button type="button" btn-danger class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <!-- Заголовок модального окна -->
        <h4 class="modal-title">Вы действительно хотите удалить этот файл?</h4>
      <!-- Тело модального окна -->
      
             <div class="modal-body">            
             	<p> Да, я хочу удалить этот файл</p>  
             	 </div> 
               
     
      <!-- Подвал модального окна -->
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Выйти</button>
        <button type="button" class="btn btn-primary">Удалить</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

	<!-- Обязательно должна быть подключена библиотека jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<!-- Для модальных окон от bootstrap нужно подключить js-файлы -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</body>
</html>
